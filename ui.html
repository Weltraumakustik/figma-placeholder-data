<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: sans-serif;
      margin: 16px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .search-bar {
      margin-bottom: 8px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    .card {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      border-radius: 4px;
      transition: 0.2s;
      background: #fff;
      position: relative;
    }
    .card:hover {
      background: #f2f2f2;
      cursor: pointer;
    }
    .brand-name {
      font-weight: bold;
    }
    .checkbox-container {
      position: absolute;
      top: 8px;
      left: 8px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <!-- Links: Button zum Ersetzen -->
    <button id="replaceBtn">Daten ersetzen</button>

    <!-- Rechts: Button zum Reloaden -->
    <button id="reloadBtn">Reload Data</button>
  </div>

  <!-- Suchfeld -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Suche..." style="width: 100%; padding: 6px;" />
  </div>

  <!-- Grid -->
  <div id="grid" class="grid"></div>

  <script>
    let allCustomers = [];         // Original-Daten (JSON)
    let filteredCustomers = [];    // Gefilterte Liste nach Suche
    let selectedBrandIds = [];     // Vom User angekreuzte Brands (Checkbox)

    // Nachrichten aus Plugin empfangen
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;

      if (msg.type === "showData") {
        // Daten empfangen
        allCustomers = msg.data;
        filteredCustomers = allCustomers.slice(); // Kopie
        selectedBrandIds = [];
        renderGrid(filteredCustomers);
      }
    };

    // Reload Button
    document.getElementById("reloadBtn").onclick = () => {
      parent.postMessage({ pluginMessage: { type: "reload-data" } }, "*");
    };

    // Replace Button
    // -> Verwendet die angehakten Brands, 
    //    oder, wenn keine angehakt, macht "random / name-based" (im Plugin-Code)
    document.getElementById("replaceBtn").onclick = () => {
      parent.postMessage({
        pluginMessage: {
          type: "replace-multi",
          brandIds: selectedBrandIds
        }
      }, "*");
    };

    // Suchfeld
    document.getElementById("searchInput").oninput = function(e) {
      const searchVal = e.target.value.toLowerCase().trim();
      filteredCustomers = allCustomers.filter(item =>
        (item.id && item.id.toLowerCase().includes(searchVal)) ||
        (item.name && item.name.toLowerCase().includes(searchVal))
      );
      renderGrid(filteredCustomers);
    };

    // Render-Funktion
    function renderGrid(customers) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      customers.forEach(customer => {
        const card = document.createElement("div");
        card.className = "card";

        // Checkbox
        const checkboxContainer = document.createElement("div");
        checkboxContainer.className = "checkbox-container";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = selectedBrandIds.includes(customer.id);
        // Klick auf Checkbox => NICHT das Single-Replace auslösen,
        // sondern in "selectedBrandIds" toggeln
        checkbox.onclick = (ev) => {
          ev.stopPropagation(); // Verhindert, dass wir das Card-Onclick auslösen
          if (checkbox.checked) {
            // Hinzufügen
            if (!selectedBrandIds.includes(customer.id)) {
              selectedBrandIds.push(customer.id);
            }
          } else {
            // Entfernen
            selectedBrandIds = selectedBrandIds.filter(id => id !== customer.id);
          }
        };
        checkboxContainer.appendChild(checkbox);

        // Logo
        const img = document.createElement("img");
        img.src = customer.logo;
        img.alt = customer.name || customer.id;

        // Name
        const brandName = document.createElement("div");
        brandName.className = "brand-name";
        brandName.innerText = customer.name || customer.id;

        // Zusammensetzen
        card.appendChild(checkboxContainer);
        card.appendChild(img);
        card.appendChild(brandName);

        // Klick auf die Karte (außerhalb der Checkbox)
        // => "replace-with-brand" = Single Replacement
        card.onclick = () => {
          parent.postMessage({
            pluginMessage: {
              type: "replace-with-brand",
              brandId: customer.id
            }
          }, "*");
        };

        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
